name: Deploy Backend to Google App Engine

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/deploy-appengine@v1
        with:
          credentials: ${{ secrets.GCP_SERVICE_KEY }}
          deliverables: api-gcloud.yaml
          flags: --no-cache