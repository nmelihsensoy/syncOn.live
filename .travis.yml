language: node_js
node_js: node
cache:
  directories:
  - node_modules
  - Front-End/node_modules
before_install:
  - npm install
  - cd ./Front-End
  - npm install
  - yarn install
script:
  - yarn run build
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: synconlive
  on:
    repo: nmelihsensoy/syncOn.live
